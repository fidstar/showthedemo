<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="./大白熊.ico" />
    <title>ᴀᴡᴀ ᴍɪɴᴇᴄʀᴀғᴛ sᴇʀᴠᴇʀ</title>
  </head>
  <body class="flex mosha">
    <div class="links" styls="right: 0;">
      <audio autoplay="autoplay" loop="true">
        <source src="./A Thousand Miles-Josh Vietti.mp3" />
      </audio>
    </div>
    <!-- 左区 -->
    <div
      style="overflow-y: hidden; display: block; z-index: 2"
      class="flex yinying flex2-4 column"
    >
      <div style="text-justify: center; text-align: center" class="column flex">
        <p style="margin-top: 30px; margin-bottom: 0px; font-size: 40px">
          AWA MINECRAFT SERVER
        </p>
        <p></p>
      </div>
    </div>
    <!-- 右区 -->
    <div style="z-index: 1" class="flex column flex1 star">
      <div
        style="height: 50px; margin-left: 2px; margin-top: -5px"
        class="flex dibian column"
      >
        <p style="font-size: 18px; margin-left: 12px" class="flex fontfamily1">
          AWA MINECRAFT SERVER
        </p>
      </div>
      <div class="flex dibian column">
        <div
          style="margin-top: 9px; margin-bottom: -25px; margin-left: 1px"
          class="row flex"
        >
          <p style="color: #a8a8a8; text-align: center">———————————</p>
          <p style="text-align: center; font-size: 15px">首页</p>
          <p style="color: #a8a8a8; text-align: center">——————————</p>
        </div>
        <!-- 功能区1.1 -->
        <div
          class="column flex yuanjiao abc mg mgt8"
          onclick="window.open('#')"
        >
          <p style="margin-left: 16px">服务器内部论坛</p>
          <p
            style="margin-top: -16px; margin-left: 16px; font-size: 14px"
            class="p1"
          >
            为玩家提供交流平台
          </p>
        </div>
        <!-- 功能区1.2 -->
        <div class="column flex yuanjiao abc mg" onclick="window.open('#')">
          <p style="margin-left: 16px">小游戏</p>
          <p
            style="margin-top: -16px; margin-left: 16px; font-size: 14px"
            class="p1"
          >
            实属休闲摸鱼必备之良品
          </p>
        </div>
        <!-- 功能区1.3 -->
        <div class="column flex yuanjiao abc mg" onclick="window.open('#')">
          <p style="margin-left: 16px">商城</p>
          <p
            style="margin-top: -16px; margin-left: 16px; font-size: 14px"
            class="p1"
          >
            快来看看运营组又推出了啥新品吧~~
          </p>
        </div>
        <!-- 功能区1.4 -->
        <div
          class="column flex yuanjiao abc mg mgb8"
          onclick="window.open('#')"
        >
          <p style="margin-left: 16px">个人中心</p>
          <p
            style="margin-top: -16px; margin-left: 16px; font-size: 14px"
            class="p1"
          >
            如果不登录/注册，咱是不认得你的哟
          </p>
        </div>
      </div>
      <div class="flex dibian column">
        <div
          style="margin-top: 9px; margin-bottom: -25px; margin-left: 1px"
          class="row flex"
        >
          <p style="color: #a8a8a8; text-align: center">———————————</p>
          <p style="text-align: center; font-size: 15px">导航</p>
          <p style="color: #a8a8a8; text-align: center">——————————</p>
        </div>
        <!-- 导航区1.1 -->
        <div
          class="column flex yuanjiao abc mg mgt8"
          onclick="window.open('#')"
        >
          <p style="margin-left: 16px">服务器地图</p>
          <p
            style="margin-top: -16px; margin-left: 16px; font-size: 14px"
            class="p1"
          >
            每周二，四，六进行更新，请耐心等待~~
          </p>
        </div>
        <!-- 导航区1.2 -->
        <div
          class="column flex yuanjiao abc mg mgb8"
          onclick="window.open('#')"
        >
          <p style="margin-left: 16px">工程表单</p>
          <p
            style="margin-top: -16px; margin-left: 16px; font-size: 14px"
            class="p1"
          >
            这里提供的是服务器内所有工程的详细信息表单
          </p>
        </div>
        <!-- 导航区1.2 -->
        <div
          class="column flex yuanjiao abc mg mgb8"
          onclick="window.open('#')"
        >
          <p style="margin-left: 16px">工程表单</p>
          <p
            style="margin-top: -16px; margin-left: 16px; font-size: 14px"
            class="p1"
          >
            这里提供的是服务器内所有工程的详细信息表单
          </p>
        </div>
      </div>
    </div>
    <script href="./awa.js"></script>
  </body>
</html>
